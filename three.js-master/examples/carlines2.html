    <script id="vertexShader" type="x-shader/x-vertex">

        uniform float time;
        varying vec2 vUv;
        varying vec3 vPosition;
        varying float vOpacity;
        uniform sampler2D texture1;
        attribute float opacity;
        float PI = 3.141592653589793238;

        void main() {

            vUv = uv;
            vOpacity = opacity; // Opacity

            vec4 mvPosition = modelViewMatrix * vec4( position, 1. );

            gl_PointSize = 30000. * ( 1. / - mvPosition.z ); // point Thickness
            gl_Position = projectionMatrix * mvPosition * 1.;

        }

    </script>


    <script id="fragmentShader" type="x-shader/x-fragment">


        uniform float time;
        uniform float progress;
        uniform sampler2D texture1;
        uniform vec4 resolution;
        varying vec2 vUv;
        varying vec3 vPosition;
        varying float vOpacity;
        float PI = 3.141592653589793238;

        void main() {

            vec2 uv = vec2(gl_PointCoord.x, 1. - gl_PointCoord.y);
            vec2 cUV = 2. * uv - 1.;
            vec3 originalColor = vec3(4. / 255., 10. / 255., 20. / 255.);
            vec4 color = vec4(0.03 / length(cUV)); // brigthness

            color.rgb = min(vec3(10.), color.rgb);
            color.rgb *= originalColor * 1200.;
            color *= vOpacity;
            color.a = min(1., color.a) * 30.;

            float disc = length(cUV);
            // vec2 newUV = (vUv - vec2(0.5))*resolution.zw + vec2(0.5);

            gl_FragColor = vec4(1. - disc, 0., 0., 1.) * vOpacity;
            gl_FragColor = vec4(color.rgb, color.a);
            // gl_FragColor = vec4(1.,1.,1.,1.);
        }

    </script>

        function getData() {
            svg = [...document.querySelectorAll('.cls-1')]

            lines = [];

            svg.forEach((path, j) => {
                let len = path.getTotalLength();
                let numberOfPoints = Math.floor(len / 5);
                let points = []

                for (let i = 0; i < numberOfPoints; i++) {
                    let pointAt = len * i / numberOfPoints;
                    let p = path.getPointAtLength(pointAt);
                    let randX = (Math.random() - 0.5) * 5
                    let randY = (Math.random() - 0.5) * 5
                    points.push(new THREE.Vector3(p.x - 1024 + randX, p.y - 512 + randY, 0))

                }
                console.log(points)

                lines.push({
                    id: j,
                    path: path,
                    length: len,
                    pointCount: numberOfPoints,
                    points: points,
                    currentPos: 0,
                    speed: 1
                })



            })

            console.log(lines);
        }

            width = lineMap.offsetWidth;

            camera.aspect = width / height;


            // image cover
            const imageAspect = 853 / 1280;
            let a1;
            let a2;
            if (height / width > imageAspect) {

                a2 = 1;
            } else {

            }

            material.uniforms.resolution.value.x = width;
            material.uniforms.resolution.value.y = height;
            material.uniforms.resolution.value.z = a1;

        // constructs the points trail using shader(material)s
        function addObjects() {
            let that = this;
            material = new THREE.ShaderMaterial({

                },
                side: THREE.DoubleSide,

                vertexShader:

                fragmentShader:

            });

            geometry = new THREE.PlaneGeometry(1, 1, 10, 10);
            geometry = new THREE.BufferGeometry();

            const max = lines.length * 110;

            // lines.forEach(line=>{

                positions.set([Math.random() * 100, Math.random() * 1000, 0], i * 3)
            }




            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('opacity', new THREE.BufferAttribute(opacity, 1));

            console.log(positions.length);

        function updateThings() {
            let j = 0;

            lines.forEach(line => {
                console.log(line.id)
                line.currentPos += line.speed;
                line.currentPos = line.currentPos % line.pointCount; // use % to start over after 1
                //console.log(line.currentPos)

                for (let i = 0; i < 100; i++) {
                    let index = (line.currentPos + i) % line.pointCount;
                    let p = line.points[index];
                    positions.set([p.x, p.y, p.z], j * 3)
                    opacity.set([Math.pow(i / 1000, 1.3)], j)
                    j++;
                }
            })

            geometry.attributes.position.array = positions;
            geometry.attributes.position.needsUpdate = true;
        }

        function render() {
            if (!isPlaying) return;
            time += 0.05;

            updateThings();
            material.uniforms.time.value = time;
            requestAnimationFrame(render.bind(this));
            renderer.render(scene, camera);
        }
